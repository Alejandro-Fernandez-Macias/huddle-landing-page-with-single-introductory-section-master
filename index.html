<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
<script src="https://kit.fontawesome.com/e10face8bd.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="top-section">
    <img class="logo" src="/images/logo.svg" alt="logo">
  </div>

  <section class="hero-section">
    <div class="left-col">
      <img class="illustration" src="/images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="right-col">
      <h1>Build The Community<br> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. Create connections with <br> your users as you engage in genuine discussion.</p>
      <button type="submit">Register</button>
    </div>
  </section>
  <footer>
    <div class="footer-socials">
      <a href="/"><i class="fa-brands fa-facebook"></i></a>
      <a href="/"><i class="fa-brands fa-twitter"></i></a>
      <a href="/"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>
</body>
</html>
